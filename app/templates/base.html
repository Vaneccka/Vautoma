<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{{ title or "Flask App" }}</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body class="bg-dark text-white d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">MyFlaskApp</a>
    </div>
  </nav>

  <!-- Основной контент -->
  <main class="container py-5" align="center">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        {% block content %}{% endblock %}
      </div>
    </div>
  </main>

  <!-- Нижняя панель (Footer) -->
  <footer class="bg-dark text-white mt-auto py-4">
    <div class="container text-center">
      <div class="row">
        <div class="col-sm-6 mb-2 mb-sm-0">
          © {{ current_year or 2025 }} MyFlaskApp
        </div>
        <div class="col-sm-6">
          <a href="/about" class="text-white me-3">О нас</a>
          <a href="/contact" class="text-white me-3">Контакты</a>
          <a href="/privacy" class="text-white">Privacy Policy</a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Скрипты -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
